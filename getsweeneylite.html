<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Testimonials Carousel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 70vh;
            max-height: 100vh;
            margin: 0;
            background: #000000;
            background-image: url(bbbg2.png);
            background-size: cover;
            background-position: center;
        }

        button {
            color: rgb(255, 255, 255);
            background-color: rgba(0, 128, 32, 0.211);
            border: 2px solid green;
            padding: 8px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            border-radius: 8px;
            width: 220px;
            font-size: 30px;
            margin: 20px auto;
            display: block;
        }

        .toplogo {
            position: absolute;
            top: 3%;
            left: 50%;
            transform: translateX(-50%);
            height: 15vh;
        }

        .carousel-container {
            position: relative;
            width: 90%;
            overflow: hidden;
            color: white;
            border: 2px solid #dddddd00;
            border-radius: 8px;
            background: #17171700;
            margin: 0 auto;
            text-align: center;
        }

        .carousel {
            transition: transform 0.5s ease;
        }

        .carousel-item {
            min-width: 100%;
            padding: 0;
            text-align: center;
            box-sizing: border-box;
        }

        .carousel-control {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 10px;
            margin: 20px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 4px;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        @media (max-width: 600px) {
            .carousel-item {
                font-size: 14px;
                padding: 10px;
            }

            .carousel-control {
                font-size: 16px;
                padding: 8px;
            }
        }

        small {
            font-size: 24px;
            color: yellow;
            margin: 0;
        }

        .logo {
            height: 14vh;
            border-radius: 4vh;
            margin-top: 10px;
            margin-bottom: 24px;
        }

        .price {
            margin: 0;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 74px;
        }

        iframe {
            height: 620px;
            width: 300px;
            box-shadow: 0px 0px 10px rgb(255, 255, 255);
            border-radius: 8px;
            margin: 0 auto;
            display: block;
        }
    </style>
</head>
