<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Testimonials Carousel</title>
  
  
  <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            margin: 0;
            background: #000000;
            background-image: url(bbbg2.png);
        }


        button {
            color: rgb(255, 255, 255);
            background-color: rgba(128, 0, 128, 0.211);
            margin: 14px;
            border: 2px solid purple;
            padding: 12px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            border-radius: 8px;
            width: 240px;
            font-size: 30px;
        }

        
        .button2 {
            color: rgb(255, 255, 255);
            background-color: rgba(0, 128, 19, 0.211);
            margin: 0px;
            border: 2px solid rgb(0, 128, 36);
            padding: 12px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            border-radius: 8px;
            width: 240px;
            font-size: 30px;
        }

        .toplogo {
            position: absolute;
            top: 3%;
            height: 8vh;
        }

        .carousel-container {
            position: relative;
            width: 90%;
            overflow: hidden;
            color: white;
            border: 2px solid #dddddd00;
            border-radius: 8px;
            background: #17171700;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
            padding: 20px;
            text-align: center;
        }

        .carousel-control {
            position: absolute;
            top: 45%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 10px;
            margin: 20px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 4px;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        @media (max-width: 600px) {
            .carousel-item {
                font-size: 14px;
                padding: 10px;
            }

            .carousel-control {
                font-size: 16px;
                padding: 8px;
            }
        }

        small {
            font-size: 24px;
            padding: 0;
            padding-left: 0px;
            color: yellow;
            margin: 0;
        }

        .logo {
            height: 25vh;
            border-radius: 4vh;
            margin-top: 46px;
        }

        .price {
            padding: 0;
            margin: 0;
            margin-bottom: 94px;
            margin-top: -32px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 58px;
        }

    </style>
</head>
<body>


    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item">
                <img class="logo" src="SWEENEYLite.png" alt="">
                <h2 class="price">$4.44<small>/mo</small></h2>
                
                <button onclick="window.location.href='https://sweeneyltd.github.io/augustjuly/';">DEMO</button>
                <button onclick="window.location.href='https://sweeneyltd.github.io/sweeney/sweeneychat/litepricing.html';" class="button2">Get!</button>

            </div>
            <div class="carousel-item">
                <img class="logo" src="SWEENEYPlus.png" alt="">
                <h2 class="price">$7.77<small>/mo</small></h2>
    
                <button onclick="window.location.href='https://sweeneyltd.github.io/rayscuts/';">DEMO</button>
                <button onclick="window.location.href='https://sweeneyltd.github.io/sweeney/sweeneychat/pluspricing.html';" class="button2">Get!</button>
            </div>
            <div class="carousel-item">
                <img class="logo" src="SWEENEYPro.png" alt="">
                <h2 class="price">$9.99<small>/mo</small></h2>
              
                <button onclick="window.location.href='https://sweeneyltd.github.io/marcus/';">DEMO</button>
                <button onclick="window.location.href='https://sweeneyltd.github.io/sweeney/sweeneychat/propricing.html';" class="button2">Get!</button>
            </div>
        </div>


    </div>


    <button class="carousel-control prev">❮</button>
    <button class="carousel-control next">❯</button>
    
    
<!--        <img class="toplogo" src="Sweeney3d.png" alt="">    -->
    
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const carousel = document.querySelector('.carousel');
            const items = document.querySelectorAll('.carousel-item');
            const prevButton = document.querySelector('.prev');
            const nextButton = document.querySelector('.next');
            let index = 0;

            function showSlide(i) {
                if (i >= items.length) {
                    index = 0;
                } else if (i < 0) {
                    index = items.length - 1;
                } else {
                    index = i;
                }
                const offset = -index * 100;
                carousel.style.transform = `translateX(${offset}%)`;
            }

            prevButton.addEventListener('click', () => {
                showSlide(index - 1);
            });

            nextButton.addEventListener('click', () => {
                showSlide(index + 1);
            });

            // Optional: Auto-slide every 5 seconds
            setInterval(() => {
                showSlide(index + 1);
            }, 5000);

            // Initialize
            showSlide(index);
        });
    </script>
</body>
</html>
